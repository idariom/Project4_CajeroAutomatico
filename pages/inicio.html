<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="../js/inicio.js"></script>
</head>

<body>
    <main class="bg-dark text-white py-5">
        <h1 class="text-center">Hola,</h1>
        <h3 id="userName" class="text-center"></h3>
        <section class="container-sm pt-5">
            <div class="d-grid gap-3 col-6 mx-auto">
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalSaldo"
                    type="button">Consultar saldo</button>
                <button data-bs-toggle="modal" data-bs-target="#modalIngreso" class="btn btn-secondary"
                    type="button">Ingresar monto</button>
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalRetiro"
                    type="button">Retirar monto</button>
            </div>
        </section>
        <section class="text-dark">
            <!-- Modal Saldo -->
            <div class="modal fade" id="modalSaldo" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Consulta de saldo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="cuerpoModal">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Ingreso -->
            <div class="modal fade" id="modalIngreso" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ingreso de monto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="cuerpoModal">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Monto a ingresar:</label>
                                <input type="number" class="form-control" id="montoIngresar" placeholder="Monto a ingresar" min="10" max="990" >
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Retiro -->
            <div class="modal fade" id="modalRetiro" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Retiro de monto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cuerpoModal">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>
</body>

</html>
